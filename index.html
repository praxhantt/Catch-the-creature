<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="screen">
    <h1>Catch the Monster</h1>
    <button>Play Game</button>

  </div>
  <div class="screen">
    <h2>Select Your Favorite Monster</h2>
    <div class="elem-container">
      <div class="elem">
        
        <img src="cute-baby-monster-clipart-ai-generative-free-png.webp" alt="">
        <h4>Hara Monster</h4>

      </div>
      <div class="elem">
        <img src="cute-monster-character-colored-red-with-angry-expression-3d-illustration-generative-ai-free-png.webp" alt="">
        <h4>Laal Monster</h4>
      </div>
      <div class="elem">
        <img src="cute-monster-isolated-ai-generative-png (1).webp" alt="">
        <h4>Peela Monster</h4>
      </div>
      <div class="elem">
        <img src="cute-monster-isolated-ai-generative-png.webp" alt="">
        <h4>Neela Monster</h4>
      </div>
    </div>

  </div>
  <div class="screen">
    <div class="time-score">
      <h4>Time : <span>0 : 0</span></h4>
      <h5>Score : <span>0</span></h5>

    </div>
    <div class="playground" id="playground">
      
    </div>
    <button class="startbtn">Start</button>


  </div>
  <script src="script.js"></script>
</body>
</html>
